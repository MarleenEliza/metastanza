<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script
      type="module"
      src="http://localhost:8080/graph-3d-circle.js"
      async
    ></script>

    <togostanza-graph-3d-circle
      data-url="https://gist.githubusercontent.com/abkunal/98d35b9b235312e90f3e43c9f7b6932b/raw/d5589ddd53731ae8eec7abd091320df91cdcf5cd/miserables.json"
      data-type="json"
      width="600"
      height="600"
      padding="50"
      node-size-based-on="fixed"
      node-size-data-key=""
      node-size-min-size="4"
      node-size-max-size="12"
      node-size-fixed-size="5"
      node-color-data-key="group"
      edge-width-based-on="fixed"
      edge-width-data-key="value"
      edge-min-width="2"
      edge-max-width="6"
      edge-fixed-width="2"
      edge-color-based-on="source color"
      edge-color-data-key="value"
      highlight-adjacent-edges
      highlight-group-planes
      labels-data-key="id"
      labels-margin="15"
      nodes-tooltip-data-key="id"
    ></togostanza-graph-3d-circle>
  </body>
</html>
