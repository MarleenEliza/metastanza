<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script
      type="module"
      src="http://localhost:8080/breadcrumbs.js"
      async
    ></script>
    <script
      type="module"
      src="http://localhost:8080/sunburst.js"
      async
    ></script>
    <togostanza--container>
      <togostanza--data-source
        url="https://raw.githubusercontent.com/togostanza/togostanza-data/main/samples/json/tree-data.json"
        receiver="togostanza-breadcrumbs, togostanza-sunburst"
        target-attribute="data-url"
      ></togostanza--data-source>
      <togostanza-breadcrumbs
        data-type="json"
        width="400"
        height="20"
        root-node-label-text="Home"
        root-node-label-icon="Home"
        copy-icon="Copy"
        labels-data-key="label"
        breadcrumbs-corner-radius="3"
        breadcrumbs-arrow-length="10"
        custom-css-url=""
      ></togostanza-breadcrumbs>

      <togostanza-sunburst
        data-type="json"
        scaling="Natural"
        max-depth="3"
        show-numbers
        gap-width="2"
        nodes-gap-width="8"
        nodes-corner-radius="0"
        custom-css-url=""
        width="400"
        height="400"
      ></togostanza-sunburst>
    </togostanza--container>
  </body>
</html>
